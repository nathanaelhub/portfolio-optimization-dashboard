# SonarCloud configuration for portfolio optimization dashboard
sonar.projectKey=portfolio-optimization-dashboard
sonar.organization=your-organization

# Project information
sonar.projectName=Portfolio Optimization Dashboard
sonar.projectVersion=1.0

# Source directories
sonar.sources=backend/app,frontend/src
sonar.tests=backend/tests,frontend/src/tests,e2e/tests

# Language-specific settings
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Exclusions
sonar.coverage.exclusions=**/*test*/**,**/migrations/**,**/*.config.js,**/*.d.ts,**/node_modules/**
sonar.cpd.exclusions=**/migrations/**,**/tests/**
sonar.exclusions=**/node_modules/**,**/migrations/**,**/*.min.js,**/dist/**,**/build/**

# Test execution reports
sonar.python.xunit.reportPath=backend/test-results/*-results.xml
sonar.javascript.jest.reportPaths=frontend/test-results/frontend-results.xml

# Duplication settings
sonar.cpd.python.minimumtokens=50
sonar.cpd.js.minimumLines=10

# Quality gate
sonar.qualitygate.wait=true

# Additional analysis parameters
sonar.python.bandit.reportPaths=backend/security-report.json
sonar.dependencyCheck.reportPath=**/dependency-check-report.xml